server:
  port: 8080
spring:
  application:
    name: customer

  datasource:
    url: jdbc:postgresql://localhost:5432/customer
    username: user
    password: user
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    hibernate:
      ddl-auto: update
    show-sql: true